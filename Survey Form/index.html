<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">Let's learn a bit about you</p>
        <form id="survey-form" action="" method="get">
            <div class="get-name">
                <label id="name-label" for="name">Name: </label>
                <br>
                <input type="text" name="name" id="name" required placeholder="Enter your name">
            </div>
            <div class="get-email">
                <label id="email-label" for="email">Email: </label>
                <br>
                <input type="email" name="email" id="email" required placeholder="Enter a valid email address">
            </div>
            <div class="age">
                <label id="number-label" for="number">Give us your age: </label>
                <br>
                <input type="number" size="3" name="number" min="18" max="150" id="number" required
                    placeholder="Don't lie!">
            </div>
            <div class="options">
                <label id="dropdown-label" for="dropdown">What's your gender?</label>
                <br>
                <select name="dropdoown" id="dropdown">
                    <option value="Dawn">Female</option>
                    <option value="Noon">Male</option>
                    <option value="Sunset">Different breed</option>
                </select>
            </div>
            <div class="choose-radio">
                <label id="radio-label" for="radio">Choose one: </label>
                <br>
                <input type="radio" id="warrior" name="class" value="warrior">
                <label for="warrior" style="font-size: 16px; color: rgb(231, 227, 227);">Warrior</label>
                <br>
                <input type="radio" id="mage" name="class" value="mage">
                <label for="mage" style="font-size: 16px; color: rgb(231, 227, 227);">Mage</label>
                <br>
                <input type="radio" id="healer" name="class" value="healer">
                <label for="healer" style="font-size: 16px; color: rgb(231, 227, 227);">Healer</label>
            </div>
            <div class="checkbox">
                <label id="checkbox-label" for="checkbox">How overpowered are you?</label>
                <br>
                <input type="checkbox" id="1" name="1" value="1">
                <label for="1" style="font-size: 16px; color: rgb(255, 255, 255);">From what side do I hold this pointy
                    thing?</label>
                <br>
                <input type="checkbox" id="2" name="2" value="2">
                <label for="2" style="font-size: 16px; color: rgb(255, 248, 248);">I'm capable of not pissing myself
                    when I see a Boss</label>
                <br>
                <input type="checkbox" id="3" name="3" value="3">
                <label for="3" style="font-size: 16px; color: rgb(255, 250, 250);">I'm a no-life and own a house in
                    FFIVX</label>
                <br>
                <input type="checkbox" id="4" name="4" value="4">
                <label for="4" style="font-size: 16px; color: rgb(255, 252, 252);">Over 9000! (I'ma whale)</label>
            </div>
            <div class="write">
                <label id="why-label" for="why">Any complaints or sugestions?</label>
                <br>
                <textarea name="why" id="why" cols="30" rows="10" placeholder="Write here. Don't hold back!"></textarea>
            </div class="button">
            <input type="submit" id="submit">
        </form>
    </main>

</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
